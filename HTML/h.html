<style>
    body {
        user-select: none;
    }
    input {
        display: none;
        /* 라디오 버튼을 논으로 숨김 */
    }
    div {
        display: none;
        background-color: lightpink;
        width: 90vw;
        height: 30vh;
    }
    input:checked+label {
        background-color: purple;
    }

    input:nth-of-type(1):checked~div:nth-of-type(1) {
        display: block;
        /* 1번 라디오 버튼이 체크되면:checked div1번을 보인다   */
    }

    input:nth-of-type(2):checked~div:nth-of-type(2) {
        display: block;
    }

    input:nth-of-type(3):checked~div:nth-of-type(3) {
        display: block;
    }
</style>

<body>
    <input type="radio" id='a' name='menu'>
    <label for="a">A 메뉴</label>
    <input type="radio" id='b' name='menu'>
    <label for="b">B 메뉴</label>
    <input type="radio" id='c' name='menu'>
    <label for="c">C 메뉴</label>
    <div>A 내용</div>
    <div>B 내용</div>
    <div>C 내용</div>
</body>
