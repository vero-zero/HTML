<!DOCTYPE html><!-- !엔터치면 기본 틀 자동완성 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form enctype="multipart/form-data" method="get" action="http://127.0.0.1:5000">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">동의합니다.</label>
        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.
            </textarea>
        <!-- textarea사용시 반환 데이터를 조건 뒤에 딱붙여줘야한다 -->
        <!-- 크기 조절 칸이 자동으로 들어가게된다  -->
        <select id="cars" name="cars">
            <option value=""></option>
            <!-- 미입력시 기본 공백으로 표기 -->
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi" selected>Audi</option>
            <!-- selected 입력시 기본으로 선택됨 -->
        </select>

        <input type="text" name="title" value="이메일" maxlength="8" pattern="[a-z,0-9,가-힣]{1,5}"
            placeholder="ABCD만 5자 이내로 입력해주세요"><!-- 대괄호 안에 패턴지정,중괄호 안에 범위지정 -->
        <select name="email" id="">
            <option value="naver">naver.com</option>
            <option value="gmail">gmail.com</option>
            <option value="kakao">kakao.com</option>
            <option value="naver">naver.com</option>
        </select>
        <hr>
        <input type="password" name="user_pw">
        <hr>
        <input type="button" name="button" value="버튼" onclick="alert(1)">
        <hr>
        <input type="checkbox" name="time" value="0800"> 08:00
        <input type="checkbox" name="time" value="1200"> 12:00
        <hr>
        <input type="radio" name="job" value="developer"> 개발자
        <input type="radio" name="job" value="designer"> 디자이너
        <hr>
        <input type="file" name="my_img" multiple>
        <hr>


        <button>전송</button>
    </form>
</body>

</html>
