<style>
    /* 인풋인접형제span은 숨기기 */
    input+span {
        display: none;
    }

    /* 인풋이 체크된경우 인접형제 span 보이기  */
    input:checked+span {
        display: inline-block;
    }

    /* 인풋이 체크된 경우 인접형제의 인접형제 숨기기 */
    input:checked+span+span {
        display: none;
    }

    /* span: 문단 transition 변화 */
    span {
        transition: 3.0s;
    }

    /* 마우스를 올리거나 클릭시 변화 */
    span {
        transition: 1.5s;
        text-decoration: none;
        color: black;
    }

    span:hover {
        background-color: gold;
    }


</style>

<body>
    <input type="checkbox">
    <span style="color:green;">선택O</span>
    <span style="color: red;">선택X</span>
    <hr>
