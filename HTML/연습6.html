<body>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 부트케이스 : 한번에 여러 웹페이지 제어 -->
    <style> 
        input + label { 
        font-weight: bold;
        text-decoration: underline;
    }</style>




    <div class="container mt-3">
        <form class="was-validated">
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="agree1" name="agree1" required>
                <label for="agree1">이용약관 동의</label>
                <!-- id 추가후 label로 감싸 준다 -->
                <div class="valid-feedback">완료~</div>
                <div style="color:aqua" class="invalid-feedback">동의해주세요.</div>
                <!-- CSS : 인라인스타일 방식  -->
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="agree2"name="agree2" required> 
                <label for="agree2">개인정보 수집 및 이용 동의</label>
                <div class="valid-feedback">완료~</div>
                <div class="invalid-feedback">동의해주세요.</div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="agree3" name="agree3" required>
                <label for="agree3">위치정보 이용약관 동의</label>
                <div class="valid-feedback">완료~</div>
                <div class="invalid-feedback">동의해주세요.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
